<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Tracker</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top my-nav-classes"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-3 navbar-brand-custom"
          href="#"
        >
          <span class="text-success"> CalTrack</span>
        </a>
        <div class="d-flex gap-3 align-items-center">
          <button
            type="button"
            class="btn btn-success btn-md"
            data-bs-toggle="modal"
            data-bs-target="#set-calorie"
          >
            Set Daily Limit
          </button>
          <button type="button" class="btn btn-danger btn-md">Reset Day</button>
        </div>
      </div>
    </nav>

    <!-- Showcase section -->
    <section class="p-5">
      <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row g-4">
          <div class="col-md-6">
            <article class="card text-center bg-dark text-light">
              <div
                class="card-body d-flex flex-column gap-2 align-items-center justify-content-center"
              >
                <div class="card-title fs-1 fw-bold" id="calorie-limit">
                  2000
                </div>
                <p class="card-subtitle mb-2">Daily Calorie Limit</p>
              </div>
            </article>
          </div>
          <div class="col-md-6">
            <article
              class="card text-center bg-success text-white"
              id="calories-gain-loss"
            >
              <div
                class="card-body d-flex flex-column gap-2 align-items-center justify-content-center"
              >
                <div class="card-title fs-1 fw-bold" id="total-calories">
                  2000
                </div>
                <p class="card-subtitle mb-2">Gain/Loss</p>
              </div>
            </article>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="container-fluid">
          <div class="row mt-4">
            <div class="col-md-4 mb-4">
              <article class="card text-center bg-light text-dark">
                <div
                  class="card-body d-flex flex-column gap-2 align-items-center justify-content-center"
                >
                  <div class="card-title fs-1 fw-bold" id="calories-consumed">
                    700
                  </div>
                  <p class="card-subtitle mb-2">Calories Consumed</p>
                </div>
              </article>
            </div>
            <div class="col-md-4 mb-4">
              <article class="card text-center bg-light text-dark">
                <div
                  class="card-body d-flex flex-column gap-2 align-items-center justify-content-center"
                >
                  <div class="card-title fs-1 fw-bold" id="calories-burned">
                    300
                  </div>
                  <p class="card-subtitle mb-2">Calories Burned</p>
                </div>
              </article>
            </div>
            <div class="col-md-4">
              <article
                class="card text-center bg-light text-dark"
                id="calories-remaining-card"
              >
                <div
                  class="card-body d-flex flex-column gap-2 align-items-center justify-content-center"
                >
                  <div class="card-title fs-1 fw-bold" id="calories-remaining">
                    1600
                  </div>
                  <p class="card-subtitle mb-2">Calories Remaining</p>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Progress Section -->
    <section class="p-2">
      <div class="container">
        <div class="progress" role="progress-bar ">
          <div
            class="progress-bar progress-bar-striped bg-success progress-bar-animated"
            role="progressbar"
            id="progress"
          ></div>
        </div>
      </div>
    </section>

    <!-- Meal Filter Input -->
    <div class="section p-5">
      <div class="container-fluid">
        <div class="row g-4">
          <div class="col-md-6 bg-light p-3 rounded-3">
            <div class="mb-3 text-center">
              <label
                for="filter-meals"
                class="form-label h4 text-secondary fw-bold"
                >Filter Meals</label
              >
              <input
                type="text"
                class="form-control"
                id="filter-meals"
                placeholder="Filter Meals...."
              />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="border-start border-success border-4 ps-2">
                Meal Items
              </h5>
              <button
                type="button"
                class="btn btn-success btn-sm"
                data-bs-toggle="collapse"
                data-bs-target="#add-meal"
              >
                <span class="text-nowrap">
                  <i class="bi bi-plus"></i> Add Meal
                </span>
              </button>
            </div>
            <div class="custom-collapse-wrapper pt-3">
              <div class="collapse" id="add-meal">
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="meal-add"
                      placeholder="Enter Meal or Item"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="calorie-add"
                      placeholder="Enter Calories"
                    />
                  </div>
                  <button type="submit" class="btn btn-success btn-sm mb-3">
                    Add Meal Item
                  </button>
                </form>
              </div>
            </div>
            <ul class="list-group mt-4">
              <li
                class="list-group-item d-flex align-items-center justify-content-between fs-6"
              >
                Breakfast
                <button type="button" class="btn btn-sm btn-success">
                  350 Cal
                </button>
                <i class="bi bi-trash text-danger fs-4"></i>
              </li>
              <li
                class="list-group-item d-flex align-items-center justify-content-between fs-6"
              >
                Lunch
                <button type="button" class="btn btn-sm btn-success">
                  620 Cal
                </button>
                <i class="bi bi-trash text-danger fs-4"></i>
              </li>
            </ul>
          </div>

          <div class="col-md-6 bg-light p-3 rounded-3">
            <div class="mb-3 text-center">
              <label
                for="filter-workouts"
                class="form-label h4 text-secondary fw-bold"
                >Filter Workouts</label
              >
              <input
                type="text"
                class="form-control"
                id="filter-workouts"
                placeholder="Filter Workouts...."
              />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="border-start border-primary border-4 ps-2">
                Workouts
              </h5>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                data-bs-target="#add-workout"
                data-bs-toggle="collapse"
              >
                <span class="text-nowrap">
                  <i class="bi bi-plus"></i> Add Workout
                </span>
              </button>
            </div>
            <div class="custom-collapse-wrapper pt-3">
              <div class="collapse" id="add-workout">
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="workout-add"
                      placeholder="Enter Workout"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="calorie-add"
                      placeholder="Enter Calories"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm mb-3">
                    Add Workout
                  </button>
                </form>
              </div>
            </div>
            <ul class="list-group mt-4">
              <li
                class="list-group-item d-flex align-items-center justify-content-between fs-6"
              >
                Treadmill 1 Hour
                <button type="button" class="btn btn-sm btn-primary">
                  400 Cal
                </button>
                <i class="bi bi-trash text-danger fs-4"></i>
              </li>
              <li
                class="list-group-item d-flex align-items-center justify-content-between fs-6"
              >
                Bike 90 Mins
                <button type="button" class="btn btn-sm btn-primary">
                  500 Cal
                </button>
                <i class="bi bi-trash text-danger fs-4"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Workout Filter Input  -->

    <!-- Modal -->
    <div class="modal fade" id="set-calorie">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Set Daily Limit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="daily-calorie-limit" class="form-label"
                >Daily Calorie Limit</label
              >
              <input
                type="number"
                class="form-control"
                id="daily-calorie-limit"
                placeholder="2000"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
